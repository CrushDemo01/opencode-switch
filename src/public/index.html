<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCode 配置管理器</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>🛠️ OpenCode 配置管理器</h1>
            <div class="actions">
                <button id="exportBtn" class="btn btn-secondary">📤 导出</button>
                <label class="btn btn-secondary">
                    📥 导入
                    <input type="file" id="importBtn" accept=".json" hidden>
                </label>
                <button id="historyBtn" class="btn btn-secondary">🕐 历史</button>
            </div>
        </header>

        <main class="main-layout">
            <section class="panel form-panel">
                <div class="panel-header">
                    <h2 id="formTitle">➕ 添加 Provider</h2>
                </div>
                
                <form id="providerForm">
                    <input type="hidden" id="isEditMode" value="false">
                    <input type="hidden" id="existingModels" value="{}">
                    
                    <div class="form-group">
                        <label for="providerId">Provider ID *</label>
                        <input type="text" id="providerId" placeholder="openai" required 
                               pattern="[a-zA-Z0-9_-]+" title="只能包含字母、数字、下划线和连字符">
                    </div>

                    <div class="form-group">
                        <label for="providerName">显示名称</label>
                        <input type="text" id="providerName" placeholder="OpenAI">
                    </div>

                    <div class="form-group">
                        <label for="baseURL">Base URL *</label>
                        <input type="url" id="baseURL" placeholder="https://api.example.com/v1" required>
                    </div>

                    <div class="form-group">
                        <label for="apiKey">API Key *</label>
                        <input type="password" id="apiKey" placeholder="sk-xxx" required>
                    </div>

                    <div class="form-group">
                        <label>选择模板</label>
                        <select id="templateSelect">
                            <option value="">自定义</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="discoverBtn" class="btn btn-secondary">
                            🔍 探查模型
                        </button>
                        <button type="button" id="manualAddBtn" class="btn btn-secondary">
                            ✏️ 手动添加
                        </button>
                        <button type="submit" class="btn btn-primary">
                            💾 保存
                        </button>
                    </div>
                </form>

                <div id="modelsSelection" class="models-section" style="display: none;">
                    <h3>选择模型</h3>
                    <div id="modelsList" class="models-list"></div>
                    <button id="confirmModelsBtn" class="btn btn-primary">确认添加</button>
                </div>

                <div id="manualModelsSection" class="models-section" style="display: none;">
                    <h3>手动添加模型</h3>
                    <textarea id="manualModelsInput" rows="5" 
                              placeholder="每行一个模型 ID
例如：
gpt-4
claude-3-opus"></textarea>
                    <button id="addManualModelsBtn" class="btn btn-primary">添加模型</button>
                </div>
            </section>

            <section class="panel list-panel">
                <div class="panel-header">
                    <h2>📋 Providers</h2>
                    <button id="testAllBtn" class="btn btn-secondary">⚡ 测试全部</button>
                </div>
                <div id="providersList" class="providers-list">
                    <p class="empty">暂无配置的 Provider</p>
                </div>
            </section>
        </main>
    </div>

    <div id="messageContainer" class="message-container"></div>

    <div id="testModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>测试结果</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="testProgress"></div>
                <div id="testResults"></div>
            </div>
        </div>
    </div>

    <script src="/js/utils/escape.js"></script>
    <script src="/js/components/templates.js"></script>
    <script src="/js/utils/api.js"></script>
    <script src="/js/components/ui.js"></script>
    <script src="/js/components/history.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
