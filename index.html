    <script>
        let config = {};

        // åŠ è½½é…ç½®
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                config = await response.json();
                renderProviders();
            } catch (error) {
                showMessage('åŠ è½½é…ç½®å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ¸²æŸ“ Providers åˆ—è¡¨
        function renderProviders() {
            const list = document.getElementById('providersList');
            const providers = config.provider || {};

            if (Object.keys(providers).length === 0) {
                list.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">æš‚æ— é…ç½®çš„ Provider</p>';
                return;
            }

            list.innerHTML = Object.entries(providers).map(([id, provider]) => {
                const modelCount = Object.keys(provider.models || {}).length;
                const modelNames = Object.keys(provider.models || {}).join(', ');

                return `
                    <div class="provider-card">
                        <div class="provider-header">
                            <div>
                                <span class="provider-name">${provider.name}</span>
                                <span class="models-badge">${modelCount} ä¸ªæ¨¡å‹</span>
                            </div>
                            <div>
                                <button class="btn btn-secondary" style="background-color: #6f42c1;" onclick="testProviderModel('${id}')">âš¡ æµ‹è¯•</button>
                                <button class="btn btn-secondary" onclick="editProvider('${id}')">âœï¸ ç¼–è¾‘</button>
                                <button class="btn btn-danger" onclick="deleteProvider('${id}')">ğŸ—‘ï¸ åˆ é™¤</button>
                            </div>
                        </div>
                        <div class="provider-info"><strong>ID:</strong> ${id}</div>
                        <div class="provider-info"><strong>Base URL:</strong> ${provider.options.baseURL}</div>
                        <div class="provider-info"><strong>API Key:</strong> ${provider.options.apiKey.substring(0, 20)}...</div>
                        ${modelCount > 0 ? `<div class="provider-info"><strong>æ¨¡å‹:</strong> ${modelNames}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // æµ‹è¯• Provider çš„æ‰€æœ‰æ¨¡å‹
        async function testProviderModel(id) {
            const provider = config.provider[id];
            if (!provider || !provider.models) {
                showMessage('Provider é…ç½®ä¸å®Œæ•´', 'error');
                return;
            }

            const modelIds = Object.keys(provider.models);
            if (modelIds.length === 0) {
                showMessage('è¯¥ Provider æ²¡æœ‰é…ç½®æ¨¡å‹', 'error');
                return;
            }

            // æ˜¾ç¤ºæ¨¡æ€æ¡†å¹¶å¼€å§‹æµ‹è¯•
            showTestModal();
            updateTestProgress(`<span class="spinner"></span>å‡†å¤‡æµ‹è¯• ${modelIds.length} ä¸ªæ¨¡å‹...`);

            const results = [];
            let completed = 0;

            // å¹¶è¡Œæµ‹è¯•æ‰€æœ‰æ¨¡å‹
            const testPromises = modelIds.map(async (modelId) => {
                try {
                    const response = await fetch('/api/test-model', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            baseURL: provider.options.baseURL,
                            apiKey: provider.options.apiKey,
                            modelId: modelId
                        })
                    });

                    const result = await response.json();
                    results.push(result);
                    completed++;
                    updateTestProgress(`<span class="spinner"></span>æµ‹è¯•ä¸­... (${completed}/${modelIds.length})`);
                    renderTestResults(results);
                    return result;
                } catch (error) {
                    const result = {
                        success: false,
                        error: 'è¯·æ±‚å¤±è´¥: ' + error.message,
                        model: modelId
                    };
                    results.push(result);
                    completed++;
                    updateTestProgress(`<span class="spinner"></span>æµ‹è¯•ä¸­... (${completed}/${modelIds.length})`);
                    renderTestResults(results);
                    return result;
                }
            });

            // ç­‰å¾…æ‰€æœ‰æµ‹è¯•å®Œæˆ
            await Promise.all(testPromises);

            // æ˜¾ç¤ºæœ€ç»ˆç»“æœ
            const successCount = results.filter(r => r.success).length;
            const failCount = results.length - successCount;
            updateTestProgress(`âœ… æµ‹è¯•å®Œæˆ: ${successCount} æˆåŠŸ, ${failCount} å¤±è´¥`);

            if (failCount === 0) {
                showMessage(`å…¨éƒ¨ ${successCount} ä¸ªæ¨¡å‹æµ‹è¯•æˆåŠŸï¼`, 'success');
            } else if (successCount === 0) {
                showMessage(`å…¨éƒ¨ ${failCount} ä¸ªæ¨¡å‹æµ‹è¯•å¤±è´¥`, 'error');
            } else {
                showMessage(`${successCount} ä¸ªæˆåŠŸ, ${failCount} ä¸ªå¤±è´¥`, 'info');
            }
        }

        // æ¸²æŸ“å¤šä¸ªæµ‹è¯•ç»“æœ
        function renderTestResults(results) {
            const resultsEl = document.getElementById('testResults');

            // æŒ‰æˆåŠŸ/å¤±è´¥æ’åºï¼ŒæˆåŠŸçš„åœ¨å‰
            const sortedResults = [...results].sort((a, b) => {
                if (a.success === b.success) return 0;
                return a.success ? -1 : 1;
            });

            resultsEl.innerHTML = sortedResults.map(result => {
                if (result.success) {
                    return `
                        <div class="test-result-item success">
                            <div class="model-name">âœ… ${escapeHtml(result.model)}</div>
                            <div class="result-message"><strong>å›å¤:</strong> ${escapeHtml(result.message)}</div>
                            ${result.latency ? `<div class="latency">â±ï¸ ${result.latency}ms</div>` : ''}
                        </div>
                    `;
                } else {
                    return `
                        <div class="test-result-item error">
                            <div class="model-name">âŒ ${escapeHtml(result.model || 'æœªçŸ¥æ¨¡å‹')}</div>
                            <div class="result-message"><strong>é”™è¯¯:</strong> ${escapeHtml(result.error)}</div>
                            ${result.latency ? `<div class="latency">â±ï¸ ${result.latency}ms</div>` : ''}
                            ${result.raw ? `<details><summary style="cursor:pointer;font-size:12px;color:#888;margin-top:5px;">æŸ¥çœ‹åŸå§‹å“åº”</summary><pre style="font-size:11px;background:#f5f5f5;padding:8px;border-radius:4px;overflow-x:auto;margin-top:5px;">${escapeHtml(result.raw)}</pre></details>` : ''}
                        </div>
                    `;
                }
            }).join('');
        }

        // æµ‹è¯•å½“å‰è¡¨å•é…ç½®
        async function testCurrentForm() {
            const baseURL = document.getElementById('baseURL').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();

            if (!baseURL || !apiKey) {
                showMessage('è¯·å…ˆå¡«å†™ Base URL å’Œ API Key', 'error');
                return;
            }

            // è·å–å½“å‰é€‰ä¸­çš„æ¨¡å‹æˆ–å°è¯•ä½¿ç”¨é»˜è®¤æ¨¡å‹æµ‹è¯•
            const modelsStr = document.getElementById('discoveredModels').value;
            let models = {};
            try {
                models = modelsStr ? JSON.parse(modelsStr) : {};
            } catch (e) {
                models = {};
            }
            let modelId = Object.keys(models)[0];

            if (!modelId) {
                // å¦‚æœæ²¡æœ‰é€‰æ‹©æ¨¡å‹ï¼Œå°è¯•è¯·æ±‚ç”¨æˆ·è¾“å…¥æˆ–è€…ä½¿ç”¨é€šç”¨é»˜è®¤å€¼
                modelId = prompt("è¯·è¾“å…¥è¦æµ‹è¯•çš„æ¨¡å‹ ID (ä¾‹å¦‚ gpt-3.5-turbo):", "gpt-3.5-turbo");
                if (!modelId || !modelId.trim()) return;
                modelId = modelId.trim();
            }

            // æ˜¾ç¤ºæ¨¡æ€æ¡†å¹¶å¼€å§‹æµ‹è¯•
            showTestModal();
            updateTestProgress(`<span class="spinner"></span>æ­£åœ¨æµ‹è¯•æ¨¡å‹ ${modelId}...`);

            try {
                const response = await fetch('/api/test-model', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ baseURL, apiKey, modelId })
                });

                const result = await response.json();
                showTestResult(result);
            } catch (error) {
                showTestResult({
                    success: false,
                    error: 'è¯·æ±‚å¤±è´¥: ' + error.message,
                    model: modelId
                });
            }
        }

        // æ˜¾ç¤ºæµ‹è¯•æ¨¡æ€æ¡†
        function showTestModal() {
            document.getElementById('testModal').classList.add('show');
            document.getElementById('testProgress').innerHTML = 'å‡†å¤‡å¼€å§‹æµ‹è¯•...';
            document.getElementById('testResults').innerHTML = '';

        function closeTestModal() {

        }

        // æ›´æ–°æµ‹è¯•è¿›åº¦
        function updateTestProgress(html) {

        }

        // æ˜¾ç¤ºå•ä¸ªæµ‹è¯•ç»“æœ
        function showTestResult(result) {
            const progressEl = document.getElementById('testProgress');

            if (result.success) {
                progressEl.innerHTML = 'âœ… æµ‹è¯•å®Œæˆ';
                showMessage('æµ‹è¯•è¿æ¥æˆåŠŸï¼', 'success');
            } else {

        // HTML è½¬ä¹‰å‡½æ•°ï¼Œé˜²æ­¢ XSS
        function escapeHtml(text) {
            if (!text) return '';

        // æ˜¾ç¤ºæ‰‹åŠ¨è¾“å…¥åŒºåŸŸ

        // æ·»åŠ æ‰‹åŠ¨è¾“å…¥çš„æ¨¡å‹
        function addManualModels() {
            const textarea = document.getElementById('manualModels');
            const modelIds = textarea.value
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

            if (modelIds.length === 0) {
                showMessage('è¯·è‡³å°‘è¾“å…¥ä¸€ä¸ªæ¨¡å‹ ID', 'error');
                return;
            }

            const models = {};
            modelIds.forEach(id => {
                models[id] = { name: id };
            });

            renderModelsSelection(models);
            document.getElementById('manualInput').classList.remove('show');
            showMessage(`å·²æ·»åŠ  ${modelIds.length} ä¸ªæ¨¡å‹ï¼Œè¯·é€‰æ‹©éœ€è¦çš„æ¨¡å‹`, 'success');
        }

        // è‡ªåŠ¨æ¢æŸ¥æ¨¡å‹
        async function discoverModels() {
            const baseURL = document.getElementById('baseURL').value;
            const apiKey = document.getElementById('apiKey').value;

            if (!baseURL || !apiKey) {
                showMessage('è¯·å…ˆå¡«å†™ Base URL å’Œ API Key', 'error');
                return;
            }

            const loading = document.getElementById('loading');
            const modelsSelection = document.getElementById('modelsSelection');
            const manualInput = document.getElementById('manualInput');
            loading.classList.add('show');
            modelsSelection.classList.remove('show');
            manualInput.classList.remove('show');

            try {
                const response = await fetch('/api/discover-models', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ baseURL, apiKey })
                });

                const data = await response.json();

                if (data.error) {
                    showMessage('æ¢æŸ¥å¤±è´¥: ' + data.error + 'ã€‚ä½ å¯ä»¥ä½¿ç”¨"æ‰‹åŠ¨æ·»åŠ æ¨¡å‹"åŠŸèƒ½', 'error');
                } else {
                    renderModelsSelection(data.models);
                    showMessage(`æˆåŠŸæ¢æŸ¥åˆ° ${Object.keys(data.models).length} ä¸ªæ¨¡å‹ï¼è¯·é€‰æ‹©è¦æ·»åŠ çš„æ¨¡å‹`, 'success');
                }
            } catch (error) {
                showMessage('æ¢æŸ¥å¤±è´¥: ' + error.message + 'ã€‚ä½ å¯ä»¥ä½¿ç”¨"æ‰‹åŠ¨æ·»åŠ æ¨¡å‹"åŠŸèƒ½', 'error');
            } finally {
                loading.classList.remove('show');
            }
        }

        // æ¸²æŸ“æ¨¡å‹é€‰æ‹©åˆ—è¡¨
        function renderModelsSelection(models) {
            const modelsList = document.getElementById('modelsList');
            const modelsSelection = document.getElementById('modelsSelection');

            if (Object.keys(models).length === 0) {
                modelsSelection.classList.remove('show');
                return;
            }

            modelsList.innerHTML = Object.entries(models).map(([id, model]) => `
                <div class="model-item">
                    <input type="checkbox" id="model_${id}" value="${id}" checked onchange="updateSelectedModels()">
                    <label for="model_${id}">${model.name || id}</label>
                </div>
            `).join('');

            modelsSelection.classList.add('show');
            updateSelectedModels();
        }

        // æ›´æ–°é€‰ä¸­çš„æ¨¡å‹
        function updateSelectedModels() {
            const checkboxes = document.querySelectorAll('#modelsList input[type="checkbox"]');
            const selectedModels = {};

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const modelId = checkbox.value;
                    selectedModels[modelId] = {
                        name: modelId
                    };
                }
            });

            document.getElementById('discoveredModels').value = JSON.stringify(selectedModels);
        }

        // å…¨é€‰/å–æ¶ˆå…¨é€‰
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('#modelsList input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);

            checkboxes.forEach(checkbox => {
                checkbox.checked = !allChecked;
            });

            updateSelectedModels();
        }

        // ä¿å­˜é…ç½®
        document.getElementById('providerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const providerId = document.getElementById('providerId').value;
            const providerName = document.getElementById('providerName').value || providerId; // å¦‚æœä¸å¡«ï¼Œä½¿ç”¨ providerId
            const baseURL = document.getElementById('baseURL').value;
            const apiKey = document.getElementById('apiKey').value;
            const modelsStr = document.getElementById('discoveredModels').value;

            let models = {};
            try {
                models = modelsStr ? JSON.parse(modelsStr) : {};
            } catch (e) {
                showMessage('æ¨¡å‹æ•°æ®è§£æå¤±è´¥', 'error');
                return;
            }

            const providerConfig = {
                npm: '@ai-sdk/openai-compatible',
                name: providerName,
                options: { baseURL, apiKey },
                models
            };

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ providerId, config: providerConfig })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('é…ç½®ä¿å­˜æˆåŠŸï¼', 'success');
                    resetForm();
                    loadConfig();
                } else {
                    showMessage('ä¿å­˜å¤±è´¥: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('ä¿å­˜å¤±è´¥: ' + error.message, 'error');
            }
        });

        // ç¼–è¾‘ Provider
        function editProvider(id) {
            const provider = config.provider[id];
            document.getElementById('providerId').value = id;
            document.getElementById('providerName').value = provider.name;
            document.getElementById('baseURL').value = provider.options.baseURL;
            document.getElementById('apiKey').value = provider.options.apiKey;

            // æ˜¾ç¤ºå·²æœ‰çš„æ¨¡å‹
            if (provider.models && Object.keys(provider.models).length > 0) {
                renderModelsSelection(provider.models);
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
            showMessage('æ­£åœ¨ç¼–è¾‘ ' + provider.name, 'success');
        }

        // åˆ é™¤ Provider
        async function deleteProvider(id) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ "${config.provider[id].name}" å—ï¼Ÿ`)) {
                return;
            }

            try {
                const response = await fetch('/api/config/' + id, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('åˆ é™¤æˆåŠŸï¼', 'success');
                    loadConfig();
                } else {
                    showMessage('åˆ é™¤å¤±è´¥: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
            }
        }

        // é‡ç½®è¡¨å•
        function resetForm() {
            document.getElementById('providerForm').reset();
            document.getElementById('discoveredModels').value = '{}';
            document.getElementById('modelsSelection').classList.remove('show');
            document.getElementById('manualInput').classList.remove('show');
            document.getElementById('manualModels').value = '';
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type + ' show';
            setTimeout(() => msg.classList.remove('show'), 5000);
        }

        // é¡µé¢åŠ è½½æ—¶åŠ è½½é…ç½®
        loadConfig();
    </script>
